<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Bibliothèque</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gestion de Bibliothèque</h1>

        <section id="livres-section">
            <h2>Livres Disponibles</h2>
            <div id="livres-liste"></div>
            <h3>Ajouter un Livre</h3>
            <input type="text" id="titre" placeholder="Titre du livre">
            <input type="text" id="auteur" placeholder="Auteur">
            <input type="text" id="isbn" placeholder="ISBN">
            <button onclick="ajouterLivre()">Ajouter Livre</button>
        </section>

        <section id="utilisateurs-section">
            <h2>Gestion des Utilisateurs</h2>
            <div id="utilisateurs-liste"></div>
            <h3>Ajouter un Utilisateur</h3>
            <input type="text" id="nom-utilisateur" placeholder="Nom">
            <input type="email" id="email-utilisateur" placeholder="Email">
            <button onclick="ajouterUtilisateur()">Ajouter Utilisateur</button>
        </section>

        <section id="emprunt-section">
            <h2>Emprunter/Rendre un Livre</h2>
            <select id="isbn-emprunt"></select>
            <select id="email-emprunt"></select>
            <button onclick="emprunterLivre()">Emprunter</button>
            <button onclick="retournerLivre()">Rendre</button>
        </section>
    </div>

    <script src="application.js"></script>
</body>

</html>
