<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #messages {
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #messages p {
            padding: 5px;
        }

        #input {
            display: block;
            margin: 20px auto;
            width: 300px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>WebSocket Client</h1>
    <div id="messages">
        <p>Connecté au serveur...</p>
    </div>
    <input id="input" type="text" placeholder="Tapez un message et appuyez sur Entrée">

    <script>
        // Se connecter au serveur WebSocket
        const socket = new WebSocket('ws://localhost:8080');

        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('input');

        // Lorsque la connexion est établie
        socket.addEventListener('open', function () {
            console.log('Connecté au serveur WebSocket');
        });



        // Envoyer un message au serveur lorsque l'utilisateur appuie sur Entrée
        inputField.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                const msg = inputField.value;
                socket.send(msg);

                const messageElement = document.createElement('p');
                messageElement.textContent = `Vous : ${msg}`;
                messagesDiv.appendChild(messageElement);

                inputField.value = ''; // Réinitialise le champ de saisie
            }
        });

        // Lorsque le serveur envoie un message
        socket.addEventListener('message', function (event) {
            const message = document.createElement('p');
            message.textContent = `Message du serveur : ${event.data}`;
            messagesDiv.appendChild(message);
        });

        // Gérer la fermeture de la connexion
        socket.addEventListener('close', function () {
            const message = document.createElement('p');
            message.textContent = 'Connexion fermée par le serveur';
            messagesDiv.appendChild(message);
        });

        // Gérer les erreurs
        socket.addEventListener('error', function (error) {
            console.log('Erreur WebSocket:', error);
        });
    </script>
</body>

</html>
